<h1>This is the entry page</h1>

<form>
	<div class="form-group">
		<div class="row">
			<div class="btn-group col-xs-12">
				<label ng-model="asset.data.media" uib-btn-radio="'video'"
				       class="btn btn-default col-xs-6">Video</label>
				<label ng-model="asset.data.media" uib-btn-radio="'book'"
				       class="btn btn-default col-xs-6">Book</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="row">
			<div class="btn-group col-xs-12">
				<label class="btn btn-default col-xs-6"
				       ng-model="asset.data.type"
				       uib-btn-radio="'Tutorial'">Tutorial</label>
				<label class="btn btn-default col-xs-6"
				       ng-model="asset.data.type"
				       uib-btn-radio="'Talk'">Talk</label>
				<label class="btn btn-default col-xs-6"
				       ng-model="asset.data.type"
				       uib-btn-radio="'Conference'">Conference</label>
				<label class="btn btn-default col-xs-6"
				       ng-model="asset.data.type"
				       uib-btn-radio="'Pair Programming'">Pair Programming</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<label for="title">Title</label>
		<input id="title" ng-model="asset.data.title"
		       type="text" class="form-control">
		
		<label for="author">Author</label>
		<input id="author" ng-model="asset.data.author"
		       type="text" class="form-control">
		
		<label for="source">Source</label>
		<input id="source" ng-model="asset.data.source"
		       type="text" class="form-control">
		
		<label for="category">Category</label>
		<input id="category" ng-model="asset.data.category"
		       type="text" class="form-control">
	</div>
	<div class="form-group">
		<button ng-click="submitAsset()" type="submit" class="btn btn-primary">Submit</button>
	</div>
	
	<pre>
			{{asset | PrettyJSON}}
	</pre>
	
</form>

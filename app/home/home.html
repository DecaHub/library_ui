<style>
    .collection {
        margin: .5rem 0 1rem;
        border: 1px solid #e0e0e0;
        border-radius: 2px;
        overflow: hidden;
        list-style-type: none;
        padding-left: 0px;
    }
    
    .collection .collection-item {
        background-color: #fff;
        line-height: 1.5rem;
        padding: 10px 20px;
        margin: 0;
        border-bottom: 1px solid #e0e0e0
    }
    
    .collection .collection-item.avatar {
        min-height: 68px;
        padding-left: 72px;
        position: relative
    }
    
    .collection .collection-item.avatar .circle {
        position: absolute;
        width: 42px;
        height: 42px;
        overflow: hidden;
        left: 15px;
        display: inline-block;
        vertical-align: middle
    }
    
    .collection .collection-item.avatar i.circle {
        font-size: 18px;
        line-height: 42px;
        color: #fff;
        background-color: #999;
        text-align: center
    }
    
    .collection .collection-item.avatar .title {
        font-size: 16px
    }
    
    .collection .collection-item.avatar p {
        margin: 0
    }
    
    .collection .collection-item.avatar .secondary-content {
        position: absolute;
        top: 16px;
        right: 16px
    }
    
    .collection .collection-item:last-child {
        border-bottom: none
    }
    
    .collection .collection-item.active {
        background-color: #64b8e6;
        color: #eafaf9
    }
    
    .collection .collection-item.active .secondary-content {
        color: #fff
    }
    
    .collection a.collection-item {
        display: block;
        transition: .25s;
        color: #64b8e6
    }
    
    .collection a.collection-item:not(.active):hover {
        background-color: #ddd
    }
    
    .collection.with-header .collection-header {
        background-color: #fff;
        border-bottom: 1px solid #e0e0e0;
        padding: 10px 20px
    }
    
    .collection.with-header .collection-item {
        padding-left: 30px
    }
    
    .collection.with-header .collection-item.avatar {
        padding-left: 72px
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Library Books List</h2>
        </div>
        <div class="col-md-8 col-md-offset-2">
            <div class="input-group">
                <input type="text" class="form-control" ng-model="searchValue">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                </span>
            </div>
        </div>
        <div class="col-md-12">
            <ul class="collection" ng-repeat="book in books">
                <li class="collection-item avatar">
                    <i class="fa fa-book circle"></i>
                    <span class="title">{{book.title}}</span>
                    <p>
                        <b>By:</b>
                        <span ng-repeat="author in book.author track by $index">
                            <span ng-if="!$last">{{author}},</span>
                            <span ng-if="$last">{{author}}</span>
                        </span>
                    </p>
                    <a href="#!" class="secondary-content"><i class="fa fa-2x fa-share-alt"></i></a>
                </li>
                <!--<li class="collection-item avatar">
                    <i class="fa fa-book circle"></i>
                    <span class="title">Title</span>
                    <p>First Line <br> Second Line
                    </p>
                    <a href="#!" class="secondary-content"><i class="fa fa-2x fa-share-alt"></i></a>
                </li>-->
            </ul>
        </div>
    </div>
</div>

<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Library</title>
	<!-- bower:js-->
	<script src="lib/angular/angular.js"></script>
	<script src="lib/angular-route/angular-route.js"></script>
	<script src="lib/jquery/dist/jquery.js"></script>
	<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
	<script src="lib/angular-bootstrap/ui-bootstrap-tpls.js"></script>
	<script src="lib/angular-resource/angular-resource.js"></script>
	<!-- endbower -->
	<!-- bower:css -->
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css" />
	<!-- endbower -->
	<!-- inject:css -->
	<link rel="stylesheet" href="dist/styles/styles/main.css">
	<link rel="stylesheet" href="dist/styles/styles/signin.css">
	<link rel="stylesheet" href="dist/styles/lib/font-awesome/scss/font-awesome.css">
	<!-- endinject -->
</head>

<body ng-controller="MainController">
	<div class="container-fluid margin-top">
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
									aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Library</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="#home">Home</a></li>
						<li><a href="#entry">Entry</a></li>
						<li><a href="#command-center">Dev-Link</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
								<img ng-src="{{user.gravatar || 'https://www.gravatar.com/avatar/test.jpg'}}" alt="#" id="gravatar-img"/>
								<span class="caret"></span>
							</a>
							<ul class="dropdown-menu">
								<li><a href="#">{{user.username || "User"}}</a></li>
								<li><a href="signin">Sign In</a></li>
								<li><a href="#">Something else here</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Separated link</a></li>
								<li role="separator" class="divider"></li>
								<li><a href="#">Logout</a></li>
							</ul>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<div ng-view></div>
	</div>
	<!-- inject:js -->
	<script src="dist/src/app.js"></script>
	<script src="dist/src/route.config.js"></script>
	<script src="dist/src/filters/prettyJson.filter.js"></script>
	<script src="dist/src/entry/asset.service.js"></script>
	<script src="dist/src/app.controller.js"></script>
	<script src="dist/src/commandCenter/commandCenter.controller.js"></script>
	<script src="dist/src/entry/entry.controller.js"></script>
	<script src="dist/src/home/home.controller.js"></script>
	<!-- endinject -->
</body>

</html>
